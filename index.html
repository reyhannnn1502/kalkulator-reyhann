<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay loop muted id="background-video">
      <source
        src="/kalkulator/2544523-hd_1920_1080_24fps.mp4"
        type="video/mp4"
      />
    </video>
    <div class="flex-container-column card">
      <!-- kalkulator -->
      <div class="kalkulator">
        <input type="text" id="display" disabled />
        <div class="tombol">
          <button class="button" id="tombol-kali" onclick="kali()">x</button>
          <button class="button" id="tombol-8" onclick="tambah(7)">7</button>
          <button class="button" id="tombol-9" onclick="tambah(8)">8</button>
          <button class="button" id="tombol-7" onclick="tambah(9)">9</button>
          <button class="button" id="tombol-bagi" onclick="bagi()">/</button>
          <button class="button" id="tombol-4" onclick="tambah(4)">4</button>
          <button class="button" id="tombol-5" onclick="tambah(5)">5</button>
          <button class="button" id="tombol-6" onclick="tambah(6)">6</button>
          <button class="button" id="tombol-kurang" onclick="kurang()">
            -
          </button>
          <button class="button" id="tombol-1" onclick="tambah(1)">1</button>
          <button class="button" id="tombol-2" onclick="tambah(2)">2</button>
          <button class="button" id="tombol-3" onclick="tambah(3)">3</button>
          <button class="button" id="tombol-tambah" onclick="tambahOperator()">
            +
          </button>
          <button class="button" id="tombol-clear" onclick="clear()">C</button>
          <button class="button" id="tombol-1" onclick="tambah(0)">0</button>
          <button
            class="buttonred"
            id="tombol-sama-dengan"
            onclick="samaDengan()"
          >
            =
          </button>
        </div>
      </div>

      <div class="history card">
        <h2>Riwayat Perhitungan</h2>
        <table>
          <thead>
            <tr>
              <th>Angka Pertama</th>
              <th>Operator</th>
              <th>Angka Kedua</th>
              <th>Hasil</th>
              <th>Hapus</th>
            </tr>
          </thead>
          <tbody id="historyList"></tbody>
        </table>
        <button id="hapus-semua">Hapus Semua</button>
      </div>
    </div>

    <script src="kalkulator.js"></script>
  </body>
</html>
